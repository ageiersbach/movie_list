<!DOCTYPE html>
<html ng-app="moviesApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        
        <!--- angularJS -->
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>       
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
          <script src="/javascript/movielist.js"></script>        
        
        <!-- Custom CSS and Fonts-->
        <link rel="stylesheet" href="/css/movielist.css">
    </head>
    <body>
<div id="main">
  <h2>A Movie List Example</h2>
  <div ng-controller="moviesController">
   <span>{{movies.length}} movies:</span>
  <ul class="unstyled">
    <li ng-repeat="movie in movies">
      <input type="checkbox" ng-model="movie.done">
      <span class="done-{{movie.done}}">
    {{ movie.data.Title }}
    {% endraw %}
    </span>
    </li>
  </ul>
  <form ng-submit="addMovie()">
    <input type="text" ng-model="movieTitle" size="30"
      placeholder="add new movie here">
    <input class="btn-primary" type="submit" value="add">
  </form>
  </div>
</div>
































        </div>
    </body>
</html>
